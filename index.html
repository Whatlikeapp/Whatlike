<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WhatLike</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
    }
    #login, #chat {
      padding: 20px;
    }
    #chat {
      display: none;
    }
    #messages {
      height: 65vh;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      background: #8B0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .msg {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>ðŸ”¥ WhatLike</h2>
  <p>Chat pÃºblico gratuito</p>
  <input id="username" placeholder="Tu apodo" />
  <button onclick="enterChat()">Entrar</button>
</div>

<div id="chat">
  <div id="messages"></div>
  <input id="message" placeholder="EscribÃ­ tu mensaje..." />
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  let user = "";
  let messages = [];

  function enterChat() {
    user = document.getElementById("username").value.trim();
    if (!user) {
      alert("PonÃ© un apodo");
      return;
    }
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    renderMessages();
  }

  function sendMessage() {
    const text = document.getElementById("message").value.trim();
    if (!text) return;

    messages.push({ user, text });
    document.getElementById("message").value = "";
    renderMessages();
  }

  function renderMessages() {
    const box = document.getElementById("messages");
    box.innerHTML = "";
    messages.forEach(m => {
      box.innerHTML += `<div class="msg"><b>${m.user}:</b> ${m.text}</div>`;
    });
    box.scrollTop = box.scrollHeight;
  }
</script>

</body>
</html>
